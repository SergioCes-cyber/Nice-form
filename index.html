<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="css/style.css">
         <script src="https://kit.fontawesome.com/4be1a4a7d1.js" crossorigin="anonymous"></script>
         <title>Born to code</title>
</head>

<body>

    <div class="hero">
        <form>

         <div class="row">

            <div class="input-group">
                <input type="text" name="name" required>
                <label for="name"><i class="fas fa-user"></i> Name</label>
            </div>

            <div class="input-group">
                <input type="text" name="phone" required>
                <label for="phone"><i class="fas fa-phone"></i> Phone no.</label>
            </div>
            
         </div>

            <div class="input-group">
                <input type="text" name="email" required>
                <label for="email"><i class="fas fa-envelope"></i> Email ID</label>
            </div>
           

            
            <div class="input-group">
                <textarea name="comment" rows="8" required></textarea>
                <label for="comment"><i class="fas fa-comment"></i> Comment</label>
            </div>

            <button type="submit">SUBMIT <i class="fas fa-paper-plane"></i></button>
        </form>
    </div>

</body>

</html>
